<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set Timout</title>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const saySourabh = function() {
        console.log('Sourabh');
    }
    const changeText = () => {
        document.querySelector('h1').innerHTML = 'micro boss';

    }
    changeMe = setTimeout(changeText, 5000);

    document.querySelector('#stop').addEventListener('click', () => {
        
        clearTimeout(changeMe);
        console.log('STOPPED');
    }, false);
</script>
</html>
